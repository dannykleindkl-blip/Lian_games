<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Lian's Animal Game ü¶Å</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap" rel="stylesheet">
<style>
* { box-sizing:border-box; margin:0; padding:0; -webkit-tap-highlight-color:transparent; user-select:none; }
:root { --pink:#FF6BAE; --purple:#B36AFF; --yellow:#FFD340; --mint:#00D48A; --sky:#4DCFFF; --coral:#FF7F50; --green:#5CDB6F; --orange:#FF9A3C; }

body { font-family:'Baloo 2',cursive; background:#F0FFF4; min-height:100vh; overflow:hidden; touch-action:manipulation; }

.screen { display:none; position:fixed; inset:0; flex-direction:column; align-items:center; justify-content:center; padding:16px 14px; }
.screen.active { display:flex; }

/* WELCOME */
#screenWelcome { background:linear-gradient(160deg,#E8FFE8 0%,#E4F5FF 100%); }
.big-name { font-size:clamp(3rem,14vw,5.5rem); font-weight:800; background:linear-gradient(135deg,var(--green),var(--sky)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; line-height:1; margin-bottom:4px; animation:bounceIn .5s ease; }
.welcome-animal { font-size:clamp(3.5rem,14vw,5.5rem); margin-bottom:8px; animation:wobble 2s ease-in-out infinite; }
.welcome-title { font-size:clamp(1.2rem,5vw,1.8rem); color:#2D7A3A; font-weight:800; margin-bottom:20px; }
.family-strip { display:flex; gap:10px; margin-bottom:24px; flex-wrap:wrap; justify-content:center; }
.fam-pill { display:flex; flex-direction:column; align-items:center; background:white; border-radius:22px; padding:10px 16px; box-shadow:0 4px 16px rgba(92,219,111,.25); animation:popIn .4s ease both; border:3px solid; min-width:74px; }
.fam-pill:nth-child(1){ border-color:var(--sky);    animation-delay:.1s }
.fam-pill:nth-child(2){ border-color:var(--green);  animation-delay:.2s }
.fam-pill:nth-child(3){ border-color:var(--pink);   animation-delay:.3s }
.fam-pill:nth-child(4){ border-color:var(--orange);  animation-delay:.4s }
.fam-photo { width:64px; height:64px; border-radius:50%; object-fit:cover; border:3px solid rgba(92,219,111,.4); box-shadow:0 3px 10px rgba(0,0,0,.12); }
.fam-lbl { font-size:.82rem; font-weight:800; color:#2D7A3A; margin-top:4px; }
.tap-start { font-size:clamp(2rem,9vw,3rem); background:linear-gradient(135deg,var(--green),var(--sky)); border:none; border-radius:60px; color:white; font-family:'Baloo 2',cursive; font-weight:800; padding:16px 52px; cursor:pointer; box-shadow:0 8px 28px rgba(92,219,111,.4); animation:pulse 1.8s ease-in-out infinite; }

/* MODE SELECT */
#screenModes { background:linear-gradient(160deg,#FFFBE4 0%,#E4FFF0 100%); }
.mode-grid { display:grid; grid-template-columns:1fr 1fr; gap:16px; width:100%; max-width:420px; }
.mode-btn:nth-child(5){ grid-column: 1 / -1; max-width:200px; margin:0 auto; }
.mode-btn { background:white; border-radius:28px; border:4px solid; padding:18px 8px 14px; cursor:pointer; transition:transform .1s; box-shadow:0 6px 20px rgba(0,0,0,.09); display:flex; flex-direction:column; align-items:center; font-family:'Baloo 2',cursive; gap:6px; }
.mode-btn:active { transform:scale(.90); }
.mode-btn:nth-child(1){ border-color:var(--sky); }
.mode-btn:nth-child(2){ border-color:var(--green); }
.mode-btn:nth-child(3){ border-color:var(--orange); }
.mode-btn:nth-child(4){ border-color:var(--pink); }
.mode-btn:nth-child(5){ border-color:var(--purple); }
.mode-btn:nth-child(6){ border-color:var(--yellow); }
.mode-icon { font-size:clamp(2.4rem,11vw,3.8rem); }
.mode-tag  { font-size:clamp(.9rem,4vw,1.3rem); font-weight:800; color:#444; text-align:center; }
.home-fab { position:fixed; top:14px; left:14px; z-index:99; background:white; border:3px solid var(--green); border-radius:50%; width:52px; height:52px; font-size:1.5rem; cursor:pointer; display:flex; align-items:center; justify-content:center; box-shadow:0 3px 12px rgba(92,219,111,.3); }

/* GAME */
#screenGame { background:linear-gradient(160deg,#F0FFF4 0%,#E4F8FF 100%); justify-content:flex-start; padding-top:10px; }
.top-bar { display:flex; justify-content:space-between; align-items:center; width:100%; max-width:460px; margin-bottom:8px; padding:0 2px; }
.hearts-bar  { font-size:1.9rem; letter-spacing:3px; }
.score-stars { font-size:1.5rem; letter-spacing:2px; background:white; border-radius:40px; padding:4px 12px; box-shadow:0 2px 8px rgba(92,219,111,.25); }
.progress-dots { display:flex; gap:6px; flex-wrap:wrap; justify-content:center; margin-bottom:8px; }
.dot { width:13px; height:13px; border-radius:50%; background:rgba(92,219,111,.2); transition:background .3s,transform .3s; }
.dot.done    { background:var(--mint);   transform:scale(1.2); }
.dot.current { background:var(--yellow); transform:scale(1.35); animation:pulse 1s infinite; }

.speaker-row { display:flex; align-items:flex-end; gap:10px; width:100%; max-width:460px; margin-bottom:8px; }
.speaker-face { font-size:clamp(3.2rem,13vw,4.8rem); flex-shrink:0; cursor:pointer; transition:transform .15s; }
.speaker-face.talking { animation:talkBounce .35s ease-in-out infinite alternate; }
@keyframes talkBounce { from{transform:scale(1) rotate(-4deg)} to{transform:scale(1.12) rotate(4deg)} }

.speech-bubble { background:white; border-radius:20px 20px 20px 4px; padding:10px 14px; flex:1; box-shadow:0 3px 12px rgba(92,219,111,.2); border:2.5px solid rgba(92,219,111,.3); font-size:clamp(1.4rem,6vw,2rem); font-weight:800; color:#2D7A3A; display:flex; align-items:center; gap:8px; flex-wrap:wrap; min-height:54px; }

.sound-bars { display:inline-flex; gap:3px; align-items:flex-end; height:26px; margin-left:4px; flex-shrink:0; }
.sound-bars span { width:5px; background:var(--green); border-radius:3px; animation:barAnim .5s ease-in-out infinite; }
.sound-bars span:nth-child(1){ height:10px; animation-delay:0s }
.sound-bars span:nth-child(2){ height:22px; animation-delay:.1s }
.sound-bars span:nth-child(3){ height:15px; animation-delay:.2s }
.sound-bars span:nth-child(4){ height:24px; animation-delay:.05s }
.sound-bars span:nth-child(5){ height:11px; animation-delay:.15s }
@keyframes barAnim { 0%,100%{transform:scaleY(.35)} 50%{transform:scaleY(1)} }

.question-area { display:flex; flex-wrap:wrap; justify-content:center; align-items:center; gap:8px; width:100%; max-width:460px; background:rgba(92,219,111,.1); border-radius:22px; border:3px dashed rgba(92,219,111,.35); padding:14px 10px; margin-bottom:10px; min-height:72px; }
.q-animal { font-size:clamp(2.2rem,9.5vw,3.4rem); animation:popIn .22s ease both; line-height:1; cursor:default; }

.answers-area { display:grid; grid-template-columns:1fr 1fr; gap:12px; width:100%; max-width:460px; }
.ans-btn { background:white; border-radius:24px; border:4px solid var(--green); font-size:clamp(1.6rem,7vw,2.4rem); font-weight:800; font-family:'Baloo 2',cursive; color:#2D7A3A; padding:14px 8px; cursor:pointer; box-shadow:0 5px 16px rgba(92,219,111,.2); transition:transform .08s; display:flex; align-items:center; justify-content:center; flex-wrap:wrap; gap:4px; line-height:1.3; }
.ans-btn:active  { transform:scale(.90); }
.ans-btn.correct { background:var(--mint);  border-color:var(--mint);  color:white; animation:correctPop .38s ease; }
.ans-btn.wrong   { background:#FF5555; border-color:#FF5555; color:white; animation:shake .35s ease; }
.ans-label { font-size:clamp(.7rem,3vw,1rem); font-weight:800; opacity:.85; width:100%; text-align:center; margin-top:2px; }

/* CELEBRATION */
#screenCelebration { background:linear-gradient(160deg,#FFFBE4 0%,#E8FFE8 100%); }
.celeb-face  { font-size:clamp(5rem,22vw,9rem); animation:wobble 1s ease-in-out infinite; }
.celeb-stars { font-size:clamp(2.8rem,12vw,4.5rem); letter-spacing:10px; margin:14px 0; animation:popIn .5s ease .2s both; }
.btn-big { background:linear-gradient(135deg,var(--green),var(--sky)); color:white; border:none; border-radius:50px; padding:16px 40px; font-size:clamp(1.5rem,7vw,2rem); font-family:'Baloo 2',cursive; font-weight:800; cursor:pointer; box-shadow:0 6px 22px rgba(92,219,111,.4); margin-top:20px; }
.btn-big:active { transform:scale(.93); }

/* FEEDBACK */
#feedbackOverlay { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; z-index:200; pointer-events:none; opacity:0; transition:opacity .2s; }
#feedbackOverlay.show { opacity:1; }
.fb-content { font-size:clamp(4.5rem,20vw,8rem); animation:feedbackPop .45s ease; }

.cp { position:fixed; border-radius:3px; animation:cf linear forwards; pointer-events:none; z-index:300; }
@keyframes cf          { 0%{transform:translateY(-30px) rotate(0deg);opacity:1} 100%{transform:translateY(110vh) rotate(720deg);opacity:0} }
@keyframes bounceIn    { 0%{transform:scale(.5) translateY(-20px);opacity:0} 70%{transform:scale(1.1)} 100%{transform:scale(1);opacity:1} }
@keyframes popIn       { 0%{transform:scale(0);opacity:0} 80%{transform:scale(1.15)} 100%{transform:scale(1);opacity:1} }
@keyframes wobble      { 0%,100%{transform:rotate(-12deg) scale(1)} 50%{transform:rotate(12deg) scale(1.1)} }
@keyframes pulse       { 0%,100%{transform:scale(1)} 50%{transform:scale(1.07)} }
@keyframes feedbackPop { 0%{transform:scale(0) rotate(-20deg)} 60%{transform:scale(1.35) rotate(5deg)} 100%{transform:scale(1) rotate(0)} }
@keyframes correctPop  { 0%{transform:scale(1)} 50%{transform:scale(1.2)} 100%{transform:scale(1)} }
@keyframes shake       { 0%,100%{transform:translateX(0)} 30%{transform:translateX(-10px)} 70%{transform:translateX(10px)} }
</style>
</head>

const EL_KEY   = 'sk_4b62d8255ad4e8e65300dc28e5c9a237ce5fef775e088199';
const EL_VOICE = 'XB0fDUnXU5powFXDhCwa';
const EL_MODEL = 'eleven_turbo_v2_5';
let lastText = '', audioCache = {}, currentAudio = null;

function phonetic(text) {
  return text
    .replace(/\bLian\b/g,  'Li-aan')
    .replace(/\bAbba\b/g,  'Abba')
    .replace(/\bImma\b/g, 'Imma')
    .replace(/\bNaomi\b/g, 'Ne-o-mi')
    .replace(/\bSabba\b/g,  'Sabba')
    .replace(/\bSavvta\b/g, 'Savvta');
}

async function speak(text, onDone) {
  if (!text) return;
  lastText = text;
  const phrase = phonetic(text);
  if (currentAudio) { try { currentAudio.pause(); currentAudio.currentTime = 0; } catch(e){} }
  showSoundBars(true); setSpeakerTalking(true);
  if (audioCache[phrase]) { playBlob(audioCache[phrase]); return; }
  try {
    const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${EL_VOICE}`, {
      method:'POST',
      headers:{
        'xi-api-key':EL_KEY,
        'Content-Type':'application/json',
        'Accept':'audio/mpeg'
      },
      body:JSON.stringify({
        text:phrase,
        model_id:EL_MODEL,
        voice_settings:{stability:.50,similarity_boost:.85,style:.35,use_speaker_boost:true}
      })
    });
    if (!res.ok) throw new Error(`ElevenLabs ${res.status}`);
    const blob = await res.blob();
    if (!blob || blob.size < 100) throw new Error('Empty audio response');
    const url = URL.createObjectURL(blob);
    audioCache[phrase] = url;
    playBlob(url, onDone);
  } catch(err) {
    console.warn('ElevenLabs error, using device voice:', err);
    showSoundBars(false); setSpeakerTalking(false);
    fallbackSpeak(text, onDone);
  }
}
function playBlob(url, onDone) {
  const a = new Audio(url); currentAudio = a;
  a.onended = () => {
    showSoundBars(false); setSpeakerTalking(false);
    if (onDone) onDone();
  };
  a.onerror = () => {
    showSoundBars(false); setSpeakerTalking(false);
    if (onDone) onDone();
  };
  a.play().catch(() => { showSoundBars(false); setSpeakerTalking(false); if (onDone) onDone(); });
}
function replayVoice() { if (lastText) speak(lastText); }
function setSpeakerTalking(on) {
  const f = document.getElementById('speakerFace');
  if (f) f.classList.toggle('talking', on);
}
const synth = window.speechSynthesis;
function fallbackSpeak(text, onDone) {
  synth.cancel();
  const u = new SpeechSynthesisUtterance(phonetic(text));
  u.rate=.72; u.pitch=1.15; u.lang='en-US';
  u.onstart=()=>{showSoundBars(true);setSpeakerTalking(true);};
  u.onend=()=>{showSoundBars(false);setSpeakerTalking(false); if(onDone) onDone();};
  u.onerror=()=>{showSoundBars(false);setSpeakerTalking(false); if(onDone) onDone();};
  synth.speak(u);
}
function showSoundBars(show) {
  const b = document.getElementById('speechBubble'); if(!b) return;
  let bars = b.querySelector('.sound-bars');
  if (show && !bars) {
    bars = document.createElement('div'); bars.className='sound-bars';
    bars.innerHTML='<span></span><span></span><span></span><span></span><span></span>';
    b.appendChild(bars);
  } else if (!show && bars) bars.remove();
}

// ============================================================
let gMode='odd_one_out', gScore=0, gQ=0, gTotal=10, gAnswered=false, gCorrect=null, gCorrectLabel='', gMainCatLabel='', gTappedLabel='';
const rand    = (a,b) => Math.floor(Math.random()*(b-a+1))+a;
const shuffle = a => [...a].sort(()=>Math.random()-.5);
const pickFam = () => FAMILY[rand(0,FAMILY.length-1)];
const randItem = arr => arr[rand(0,arr.length-1)];

// ============================================================
//  SCREENS
// ============================================================
function showScreen(id) {
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function goWelcome() { window.location.href='index.html'; }
function goModes()   { showScreen('screenModes'); }

// ============================================================
//  GAME FLOW
// ============================================================
function startGame(mode) {
  gMode=mode; gScore=0; gQ=0; gAnswered=false;
  buildDots(); updateTop(); showScreen('screenGame'); nextQ();
}
function buildDots() {
  const c=document.getElementById('progressDots'); c.innerHTML='';
  for(let i=0;i<gTotal;i++) {
    const d=document.createElement('div');
    d.className='dot'+(i===0?' current':''); d.id='dot'+i; c.appendChild(d);
  }
}
function updateTop() {
  document.getElementById('heartsBar').textContent = gQ > 0 ? 'üåü'.repeat(Math.min(gQ,5)) : 'üåü';
  document.getElementById('scoreStars').textContent = gScore>0?'‚≠ê'.repeat(gScore):'‚òÜ';
}
function updateDots() {
  for(let i=0;i<gTotal;i++) {
    const d=document.getElementById('dot'+i); if(!d) continue;
    d.className='dot';
    if(i<gQ) d.classList.add('done'); else if(i===gQ) d.classList.add('current');
  }
}
function nextQ() {
  if(gQ>=gTotal) { endGame(); return; }
  gAnswered=false;
  document.querySelectorAll('.ans-btn').forEach(b=>{b.classList.remove('correct','wrong');b.disabled=false;});
  updateDots();
  const modes = { odd_one_out:genOddOneOut, which_group:genWhichGroup, how_many:genHowMany, where_live:genWhereLive, big_small:genBigSmall };
  modes[gMode]();
}

const setSpeaker = fam => {
  const el=document.getElementById('speakerFace');
  el.innerHTML='<img src="'+fam.photo+'" style="width:clamp(3.2rem,13vw,4.8rem);height:clamp(3.2rem,13vw,4.8rem);border-radius:50%;object-fit:cover;border:3px solid var(--green);box-shadow:0 3px 12px rgba(92,219,111,.35);">';
};
const setBubble = html => { document.getElementById('speechBubble').innerHTML = html; };
const setQuestion = html => { document.getElementById('questionArea').innerHTML = html; };

function makeAnsBtn(emoji, label, value, correct) {
  const btn = document.createElement('button');
  btn.className='ans-btn';
  btn.innerHTML = '<span style="font-size:clamp(1.8rem,8vw,2.8rem)">'+emoji+'</span>'+(label?'<span class="ans-label">'+label+'</span>':'');
  btn.onclick = () => { gTappedLabel = label || ''; handleAns(value, correct, btn); };
  return btn;
}

// 1. ODD ONE OUT ‚Äî 3 of one category + 1 different
function genOddOneOut() {
  const fam = pickFam();
  setSpeaker(fam);
  // pick main category
  const catKeys = Object.keys(ANIMALS);
  const mainCat = randItem(catKeys);
  const mainAnimals = shuffle(ANIMALS[mainCat].list).slice(0,3);
  // pick odd animal from a different category
  let oddCat = randItem(catKeys);
  while(oddCat===mainCat) oddCat=randItem(catKeys);
  const oddAnimal = randItem(ANIMALS[oddCat].list);
  const allFour = shuffle([...mainAnimals, oddAnimal]);
  const oddEmoji = oddAnimal[0];

  setQuestion(allFour.map((a,i)=>`<span class="q-animal" style="animation-delay:${i*.08}s">${a[0]}</span>`).join(''));
  setBubble('ü§î ?');
  speak(`${fam.name} says: which one does NOT belong? Find the one that is different!`);
  gCorrect = oddEmoji;
  gCorrectLabel = oddAnimal[1];  // name of the odd animal e.g. 'penguin'
  gMainCatLabel = ANIMALS[mainCat].label;  // majority group e.g. 'Mammals'

  const area = document.getElementById('answersArea');
  area.innerHTML=''; area.style.gridTemplateColumns='1fr 1fr';
  allFour.forEach(a => {
    const btn = makeAnsBtn(a[0], a[1], a[0], oddEmoji);
    area.appendChild(btn);
  });
}

// 2. WHICH GROUP ‚Äî show an animal, pick the right category
function genWhichGroup() {
  const fam = pickFam();
  setSpeaker(fam);
  const catKeys = ['birds','fish','mammals','reptiles','insects'];
  const cat = randItem(catKeys);
  const animal = randItem(ANIMALS[cat].list);
  const emoji = animal[0], aname = animal[1];

  setQuestion(`<span class="q-animal" style="font-size:clamp(4rem,18vw,7rem)">${emoji}</span>`);
  setBubble('üè† ?');
  speak(`${fam.name} says: a ${aname}! Which group does it belong to?`);
  gCorrect = cat;
  gCorrectLabel = ANIMALS[cat].label;

  const wrongCats = catKeys.filter(c=>c!==cat);
  const opts = shuffle([cat, ...shuffle(wrongCats).slice(0,3)]);
  const area = document.getElementById('answersArea');
  area.innerHTML=''; area.style.gridTemplateColumns='1fr 1fr';
  opts.forEach(c => {
    const btn = makeAnsBtn(ANIMALS[c].emoji, ANIMALS[c].label, c, cat);
    area.appendChild(btn);
  });
}

// 3. HOW MANY ‚Äî count the animals
function genHowMany() {
  const fam = pickFam();
  setSpeaker(fam);
  const catKey = randItem(Object.keys(ANIMALS));
  const animal = randItem(ANIMALS[catKey].list);
  const emoji = animal[0], aname = animal[1];
  const n = rand(1,6);

  setQuestion(Array(n).fill(0).map((_,i)=>`<span class="q-animal" style="animation-delay:${i*.08}s">${emoji}</span>`).join(''));
  setBubble(emoji.repeat(n)+'&nbsp;?');
  speak(`${fam.name} says: how many ${aname}s can you count? Tap the right number!`);
  gCorrect = n;
  gCorrectLabel = String(n);

  const opts = new Set([n]);
  while(opts.size<4) opts.add(rand(1,8));
  const area = document.getElementById('answersArea');
  area.innerHTML=''; area.style.gridTemplateColumns='1fr 1fr';
  shuffle([...opts]).forEach(val=>{
    const btn=document.createElement('button');
    btn.className='ans-btn'; btn.style.fontSize='clamp(2.5rem,11vw,4rem)';
    btn.textContent=val; btn.onclick=()=>handleAns(val,n,btn);
    area.appendChild(btn);
  });
}

// 4. WHAT SOUND ‚Äî hear sound, pick animal
function genWhatSound() {
  const fam = pickFam();
  setSpeaker(fam);
  const item = randItem(SOUNDS);
  const emoji = item.animal, aname = item.name;

  setQuestion(`<span class="q-animal" style="font-size:clamp(3.5rem,15vw,6rem)">üîä</span>`);
  setBubble(`<span style="font-size:1.1em">${item.sound}</span>`);
  speak(`${fam.name} says: ${item.q}`);
  gCorrect = emoji;
  gCorrectLabel = aname;

  // wrong options ‚Äî other animals that make different sounds
  const wrongs = shuffle(SOUNDS.filter(s=>s.animal!==emoji)).slice(0,3);
  const opts = shuffle([item, ...wrongs]);
  const area = document.getElementById('answersArea');
  area.innerHTML=''; area.style.gridTemplateColumns='1fr 1fr';
  opts.forEach(s=>{
    const btn=makeAnsBtn(s.animal, s.name, s.animal, emoji);
    area.appendChild(btn);
  });
}

// 5. WHERE DO I LIVE ‚Äî show animal, pick habitat
function genWhereLive() {
  const fam = pickFam();
  setSpeaker(fam);
  const animals = Object.keys(HABITAT);
  const emoji = randItem(animals);
  const hab = HABITAT[emoji];
  const catMap = CATEGORY_MAP[emoji] || 'animals';
  const aname = [...Object.values(ANIMALS)].flatMap(c=>c.list).find(a=>a[0]===emoji)?.[1] || 'animal';

  setQuestion(`<span class="q-animal" style="font-size:clamp(4rem,18vw,7rem)">${emoji}</span>`);
  setBubble('üè† ?');
  speak(`${fam.name} says: where does the ${aname} live?`);
  gCorrect = hab;
  gCorrectLabel = HABITAT_LABEL[hab] || hab;

  const allHabs = [...new Set(Object.values(HABITAT))];
  const wrongHabs = shuffle(allHabs.filter(h=>h!==hab)).slice(0,3);
  const opts = shuffle([hab,...wrongHabs]);
  const area = document.getElementById('answersArea');
  area.innerHTML=''; area.style.gridTemplateColumns='1fr 1fr';
  opts.forEach(h=>{
    const btn=makeAnsBtn(HABITAT_EMOJI[h]||'üåç', HABITAT_LABEL[h]||h, h, hab);
    area.appendChild(btn);
  });
}

// 6. BIG OR SMALL
function genBigSmall() {
  const fam = pickFam();
  setSpeaker(fam);
  const pair = randItem(SIZE_PAIRS);
  const askBig = Math.random() > .5;
  const answer = askBig ? pair.big : pair.small;
  const answerName = askBig ? pair.bigName : pair.smallName;

  setQuestion(`<span class="q-animal" style="font-size:clamp(3rem,13vw,5rem)">${pair.big}</span><span style="font-size:2rem;margin:0 6px">üÜö</span><span class="q-animal" style="font-size:clamp(3rem,13vw,5rem)">${pair.small}</span>`);
  setBubble(askBig?'‚¨ÜÔ∏è biggest?':'‚¨áÔ∏è smallest?');
  speak(`${fam.name} says: which one is ${askBig?'bigger':'smaller'}? Tap it!`);
  gCorrect = answer;
  gCorrectLabel = answerName;

  const area = document.getElementById('answersArea');
  area.innerHTML=''; area.style.gridTemplateColumns='1fr 1fr';
  [pair.big, pair.small].forEach((e,i)=>{
    const btn=makeAnsBtn(e, i===0?pair.bigName:pair.smallName, e, answer);
    area.appendChild(btn);
  });
}

// ============================================================
//  ANSWER HANDLING
// ============================================================
const CHEERS     = ['Amazing!','Yay! You got it!','Super duper!','Brilliant Liian!','Yes! Fantastic!','Woohoo! Well done!','You are so smart Liian!'];
const OOPS       = ['Try again, you can do it!','Oops! Have another go Liian!','Not quite! Try again!','Keep going, great job!'];
const CHEER_EMOJI= ['üéâ','‚≠ê','üåü','ü•≥','üëè','üí´','üèÜ','üéä','‚ú®','üåà'];
const OOPS_EMOJI = ['üí™','üôà','üòÖ'];

function handleAns(chosen, correct, btn) {
  if(gAnswered) return;
  gAnswered=true;
  document.querySelectorAll('.ans-btn').forEach(b=>b.disabled=true);

  if(chosen===correct) {
    btn.classList.add('correct');
    gScore=Math.min(gScore+1,10); gQ++;
    updateTop();
    showFeedback(CHEER_EMOJI[rand(0,CHEER_EMOJI.length-1)]);
    playTone(true);
    // Build natural, mode-specific praise that clearly says the answer
    let cheerMsg = '';
    const base = CHEERS[rand(0,CHEERS.length-1)];
    if (gMode === 'odd_one_out') {
      cheerMsg = base + ' Yes! The ' + gCorrectLabel + ' does not belong with the ' + gMainCatLabel + '!';
    } else if (gMode === 'which_group') {
      cheerMsg = base + ' Yes, it is a ' + gCorrectLabel + '!';
    } else if (gMode === 'how_many') {
      cheerMsg = base + ' Yes, ' + gCorrectLabel + '!';
    } else if (gMode === 'where_live') {
      cheerMsg = base + ' Yes, it lives ' + gCorrectLabel + '!';
    } else if (gMode === 'big_small') {
      cheerMsg = base + ' The ' + gCorrectLabel + ' is the right answer!';
    } else {
      cheerMsg = base;
    }
    speak(cheerMsg, () => {
      // Wait a short beat after speech ends, then next question
      setTimeout(()=>nextQ(), 600);
    });
  } else {
    btn.classList.add('wrong');
    showFeedback(OOPS_EMOJI[rand(0,OOPS_EMOJI.length-1)]);
    playTone(false);

    // Build context-aware wrong message
    let oopsMsg = '';
    if (gMode === 'odd_one_out' && gTappedLabel) {
      oopsMsg = 'Oops! The ' + gTappedLabel + ' is not the odd one. Try again!';
    } else if (gMode === 'which_group' && gTappedLabel) {
      oopsMsg = 'Oops! This is not ' + gTappedLabel + '. Try again Liian!';
    } else if (gMode === 'how_many') {
      oopsMsg = 'Oops! That is not the right number. Count again!';
    } else if (gMode === 'where_live' && gTappedLabel) {
      oopsMsg = 'Oops! It does not live ' + gTappedLabel + '. Try again!';
    } else if (gMode === 'big_small' && gTappedLabel) {
      oopsMsg = 'Oops! The ' + gTappedLabel + ' is not the answer. Try again!';
    } else {
      oopsMsg = OOPS[rand(0,OOPS.length-1)];
    }

    // Speak once ‚Äî re-enable buttons only AFTER speech fully finishes
    speak(oopsMsg, () => {
      btn.classList.remove('wrong');
      document.querySelectorAll('.ans-btn').forEach(b=>b.disabled=false);
      gAnswered=false;
    });
  }
}

function showFeedback(emoji) {
  const o=document.getElementById('feedbackOverlay');
  document.getElementById('fbContent').textContent=emoji;
  o.classList.add('show');
  setTimeout(()=>o.classList.remove('show'),900);
}

function launchConfetti() {

      c.style.borderRadius=Math.random()>.5?'50%':'3px';

      document.body.appendChild(c); setTimeout(()=>c.remove(),5000);
    },i*25);
  }
}

// ============================================================
//  TONES
// ============================================================
let actx=null;
function playTone(ok) {
  try {
    if(!actx) actx=new(window.AudioContext||window.webkitAudioContext)();
    const notes=ok?[523,659,784]:[300,240];
    notes.forEach((f,i)=>{
      const o=actx.createOscillator(), g=actx.createGain();
      o.connect(g); g.connect(actx.destination);
      o.frequency.value=f; o.type=ok?'sine':'sawtooth';
      const t=actx.currentTime+i*.12;
      g.gain.setValueAtTime(.22,t); g.gain.exponentialRampToValueAtTime(.001,t+.18);
      o.start(t); o.stop(t+.18);
    });
  } catch(e){}
}
