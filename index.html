<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Lian's Games! üéÆ</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap" rel="stylesheet">
<style>
* { box-sizing:border-box; margin:0; padding:0; -webkit-tap-highlight-color:transparent; user-select:none; }
:root { --pink:#FF6BAE; --purple:#B36AFF; --yellow:#FFD340; --mint:#00D48A; --sky:#4DCFFF; --green:#5CDB6F; --orange:#FF9A3C; }
body {
  font-family:'Baloo 2',cursive;
  min-height:100vh;
  background:linear-gradient(160deg,#FFF8E7 0%,#E8F4FF 50%,#F0FFE8 100%);
  display:flex; flex-direction:column; align-items:center;
  padding:24px 16px 40px; overflow-x:hidden;
}
.header { text-align:center; margin-bottom:28px; animation:dropIn .6s ease both; }
.family-row { display:flex; justify-content:center; gap:10px; margin-bottom:16px; flex-wrap:wrap; }
.fam-photo {
  width:60px; height:60px; border-radius:50%; object-fit:cover;
  border:4px solid white; box-shadow:0 4px 14px rgba(0,0,0,.15);
  animation:popIn .5s ease both;
}
.fam-photo:nth-child(1){animation-delay:.1s;border-color:var(--sky);}
.fam-photo:nth-child(2){animation-delay:.2s;border-color:var(--pink);}
.fam-photo:nth-child(3){animation-delay:.3s;border-color:var(--green);}
.fam-photo:nth-child(4){animation-delay:.4s;border-color:var(--orange);}
.big-title {
  font-size:clamp(2.6rem,12vw,4.5rem); font-weight:800; line-height:1.1;
  background:linear-gradient(135deg,#FF6BAE,#B36AFF,#4DCFFF);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  margin-bottom:6px;
}
.sub-title { font-size:clamp(1.1rem,5vw,1.5rem); color:#888; font-weight:800; }

.games-grid {
  display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px; width:100%; max-width:660px; margin-bottom:32px;
}
.game-card {
  background:white; border-radius:32px; padding:28px 20px 22px;
  cursor:pointer; text-decoration:none;
  display:flex; flex-direction:column; align-items:center; gap:10px;
  box-shadow:0 8px 32px rgba(0,0,0,.10); border:4px solid transparent;
  transition:transform .12s,box-shadow .12s;
  animation:popIn .5s ease both; position:relative; overflow:hidden;
}
.game-card:active { transform:scale(.93); }
.game-card.math    { border-color:var(--purple); animation-delay:.2s; }
.game-card.animals { border-color:var(--green);  animation-delay:.35s; }
.game-card.soon    { border-color:#ddd; cursor:default; opacity:.65; animation-delay:.5s; }
.card-icon {
  font-size:clamp(4rem,16vw,6rem); line-height:1;
  filter:drop-shadow(0 4px 8px rgba(0,0,0,.12));
}
.game-card.math    .card-icon { animation:wobble 3s ease-in-out infinite; }
.game-card.animals .card-icon { animation:wobble 3s ease-in-out infinite .8s; }
.game-card.soon    .card-icon { animation:none; }
.card-title { font-size:clamp(1.6rem,6.5vw,2.2rem); font-weight:800; color:#333; text-align:center; }
.card-badge {
  padding:7px 20px; border-radius:40px; font-size:clamp(.85rem,3.5vw,1rem);
  font-weight:800; color:white; margin-top:4px;
}
.game-card.math    .card-badge { background:linear-gradient(135deg,var(--purple),var(--pink)); }
.game-card.animals .card-badge { background:linear-gradient(135deg,var(--green),var(--sky)); }
.game-card.soon    .card-badge { background:#ccc; color:#888; }
.tap-hint { position:absolute; top:14px; right:16px; font-size:1.5rem; animation:pulse 1.5s ease-in-out infinite; }
.footer { font-size:1rem; color:#bbb; font-weight:800; text-align:center; margin-top:4px; }
.footer span { color:var(--pink); }

/* speaker for welcome voice */
.voice-btn {
  width:56px; height:56px; border-radius:50%; border:3px solid var(--purple);
  background:white; font-size:1.6rem; cursor:pointer;
  display:flex; align-items:center; justify-content:center;
  box-shadow:0 3px 12px rgba(180,100,255,.25); margin:0 auto 18px;
  animation:pulse 2s ease-in-out infinite;
}
.voice-btn.talking { animation:talkBounce .35s ease-in-out infinite alternate; }
@keyframes talkBounce { from{transform:scale(1)} to{transform:scale(1.15)} }

.star { position:fixed; pointer-events:none; z-index:0; animation:floatStar linear infinite; opacity:.2; }
@keyframes floatStar { 0%{transform:translateY(110vh) rotate(0deg);opacity:0} 10%{opacity:.2} 90%{opacity:.2} 100%{transform:translateY(-10vh) rotate(360deg);opacity:0} }
@keyframes dropIn  { 0%{transform:translateY(-30px);opacity:0} 100%{transform:none;opacity:1} }
@keyframes popIn   { 0%{transform:scale(.5);opacity:0} 80%{transform:scale(1.06)} 100%{transform:scale(1);opacity:1} }
@keyframes wobble  { 0%,100%{transform:rotate(-8deg) scale(1)} 50%{transform:rotate(8deg) scale(1.08)} }
@keyframes pulse   { 0%,100%{transform:scale(1)} 50%{transform:scale(1.15)} }
</style>
</head>
<body>
<script>
// Floating stars
const se=['‚≠ê','üåü','‚ú®','üí´','üåà','‚ù§Ô∏è','üéà'];
for(let i=0;i<12;i++){
  const s=document.createElement('div'); s.className='star';
  s.textContent=se[Math.floor(Math.random()*se.length)];
  s.style.left=Math.random()*100+'vw';
  s.style.animationDuration=(8+Math.random()*12)+'s';
  s.style.animationDelay=(Math.random()*10)+'s';
  s.style.fontSize=(.8+Math.random()*.8)+'rem';
  document.body.appendChild(s);
}
</script>

      method:'POST',
      headers:{'xi-api-key':EL_KEY,'Content-Type':'application/json','Accept':'audio/mpeg'},
      body:JSON.stringify({text:phrase,model_id:EL_MODEL,voice_settings:{stability:.50,similarity_boost:.85,style:.35,use_speaker_boost:true}})
    });
    if(!res.ok) throw new Error(res.status);
    const url = URL.createObjectURL(await res.blob());
    audioCache[phrase]=url; playBlob(url);
  } catch(e) {
    console.warn('ElevenLabs error:', e);
    const btn=document.getElementById('voiceBtn'); if(btn) btn.classList.remove('talking');
    fallbackSpeak(text);
  }
}

function playBlob(url) {
  const a=new Audio(url); currentAudio=a;
  const btn=document.getElementById('voiceBtn');
  a.onended=a.onerror=()=>{ if(btn) btn.classList.remove('talking'); };
  a.play().catch(()=>{ if(btn) btn.classList.remove('talking'); });
}

function fallbackSpeak(text) {
  const u=new SpeechSynthesisUtterance(phonetic(text));
  u.rate=.72; u.pitch=1.15; u.lang='en-US';
  const btn=document.getElementById('voiceBtn');
  u.onend=()=>{ if(btn) btn.classList.remove('talking'); };
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(u);
}

function playWelcome() {
  speak('Hi Liian! Welcome! Which game do you want to play today? Tap Math, or tap Animals!');
}

function sabaMsg() {
  speak('More games from Saba and Savta are coming very soon! Stay tuned Liian!');
}

// Auto-play welcome on every page load
// Small delay so browser audio policy is satisfied after page renders
window.addEventListener('load', () => {
  setTimeout(playWelcome, 800);
});
</script>
</body>
</html>
